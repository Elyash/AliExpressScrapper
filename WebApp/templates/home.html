<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wish Gift List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Your Gift List!</h1>
        
        <div class="gift-input-container">
            <form method="POST" action="{{ url_for('home') }}">
                <input type="text" name="gift_link" placeholder="Enter a gift link" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <div class="gift-list">
            {% for gift in user_gifts %}
                <div class="gift-card">
                    <img src="{{ gift['image_url'] }}" alt="{{ gift['name'] }}">
                    <h2>{{ gift['name'] }}</h2>
                    <p>Price: {{ gift['price'] }}</p>
                    <a href="{{ gift['purchase_url'] }}" class="btn">View Gift</a>
                    <button class="delete-btn" onclick="deleteGift('{{ gift['_id'] }}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function deleteGift(giftId) {
            // Make AJAX call to delete the gift
            fetch(`/delete_gift/${giftId}`, {
                method: 'DELETE'
            }).then(() => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
